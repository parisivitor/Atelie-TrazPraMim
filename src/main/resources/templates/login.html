<html>
	<meta charset="UTF-8"/>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container col-6">
			<div th:replace="~{base :: titulo('Login')}"></div>
			<div th:if="${sucesso} == true" class="alert alert-success " role="alert">
				 <h4 class="alert-heading">Parabés!</h4>
				 <p>Cadastro realizado com sucesso.</p>
				 <hr>
				 <p class="mb-0">Agora você pode adquirir diversas variedades do nosso Brasil sem precisar sair de casa!</p>
			</div>
			<div class="card mb-3">
				<div class="alert alert-danger" th:if="${param.error}">Login ou senha incorreta</div>
        		<div class="alert alert-primary" th:if="${param.logout}">Você foi desleslogado</div>
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="login">Email</label>
						<input name="username"  class="form-control" placeholder="Digite seu email"/>
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" name="password" class="form-control" placeholder="Digite sua senha"/>
					</div>
					<div class="d-grid gap-2 mt-3">
						<button class="btn btn-secondary mb-3" type="submit">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
							  <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
							  <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
							</svg>Login</button>
					</div>
					<spam>Não é cadastrado ainda?</spam>
					<div class="d-grid gap-2 ">
						<a class="btn btn-secondary" th:href="@{/cadastro/formulario}">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
						  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
						  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
						</svg>Cadastrar</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
