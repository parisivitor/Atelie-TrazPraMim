<head th:fragment="head">
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #c4c4c4;
	color: #111;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>


<div th:fragment="logo" class="">
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo ml-2 ">Traz Pra Mim</span>
		<span class="btn btn-outline-secondary btn mt-3 mb-3"> Procurar Produto</span>
		<span class="btn btn-outline-secondary btn mt-3 mb-3"> + Adicionar Viagem</span>
		
		<span class="mt-3 mr-10">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>

	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/home}">Meus Pedidos</a>
			</nav>
		</div>
	</div>
</div>
<div th:fragment="titulo(valor)" class="container-fluid bg-secondary text-light p-5 mb-3 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
